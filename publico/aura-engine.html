<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Engine - Sua Obra-Prima Começa Agora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-icons@latest/dist/lucide.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Alpine.js Core - 'defer' ensures it runs after the DOM is parsed -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Alpine Component Definition -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('pageLoader', () => ({
                isReady: false,
                pageData: {},
                db: null,
                pageRef: null,

                init() {
                    this.db = firebase.firestore();
                    // This is the document ID where the page content is stored.
                    this.pageRef = this.db.collection('pages').doc('nexus5_granular_expanded');
                    this.loadPageData().then(() => {
                        this.isReady = true;
                        // We need to re-initialize lucide icons after Alpine.js renders the content
                        this.$nextTick(() => {
                            lucide.createIcons();
                        });
                    });
                },

                async loadPageData() {
                    try {
                        const doc = await this.pageRef.get();
                        if (doc.exists) {
                            this.pageData = doc.data();
                        } else {
                            // If the document doesn't exist, it will show a blank page.
                            // The content should be created first in the nexus5.html editor.
                            console.error("Documento 'nexus5_granular_expanded' não encontrado no Firestore.");
                            this.pageData = {}; // Fallback to empty object
                        }
                    } catch (error) {
                        console.error("Erro ao carregar dados da página:", error);
                    }
                },
            }));
        });
    </script>

    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 255, 255, 0.7), 0 0 45px rgba(255, 0, 255, 0.6); }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #E0E0E0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.98)), url('https://images.unsplash.com/photo-1619983081563-436f63e02242?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .cta-button {
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.7);
            animation: pulse-glow 3s infinite ease-in-out;
        }
        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            filter: brightness(1.2);
        }
        .gradient-text {
            background: linear-gradient(90deg, #00F0FF, #D400FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            border: 2px solid #4F46E5;
            box-shadow: 0 0 40px rgba(79, 70, 229, 0.6);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .ui-panel {
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="antialiased" x-data="pageLoader" x-cloak>

    <div x-show="!isReady" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-300">Carregando a sua obra-prima...</p>
    </div>

    <div x-show="isReady">
        <!-- Hero Section -->
        <template x-if="pageData.hero && pageData.hero.visible">
            <section class="py-12 md:py-24 px-4 text-center">
                <div class="max-w-4xl mx-auto">
                    <template x-if="pageData.hero.headline1.visible"><h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-4" x-html="pageData.hero.headline1.value"></h1></template>
                    <template x-if="pageData.hero.headline2.visible"><h2 class="text-4xl md:text-6xl font-black tracking-tighter mb-6" x-html="pageData.hero.headline2.value"></h2></template>
                    <template x-if="pageData.hero.paragraph.visible"><p class="text-lg md:text-xl max-w-2xl mx-auto text-gray-300 mb-8" x-html="pageData.hero.paragraph.value"></p></template>
                    
                    <template x-if="pageData.hero.videoUrl.visible">
                        <div class="video-container max-w-3xl mx-auto mb-10">
                            <iframe :src="pageData.hero.videoUrl.value" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </template>

                    <template x-if="pageData.hero.ctaButtonText.visible">
                        <a :href="pageData.hero.ctaLink.value" target="_blank" class="cta-button inline-block bg-gradient-to-r from-cyan-400 via-purple-600 to-pink-600 text-white font-bold text-xl py-4 px-10 rounded-lg" x-text="pageData.hero.ctaButtonText.value"></a>
                    </template>
                </div>
            </section>
        </template>

        <!-- Problem Section -->
        <template x-if="pageData.problem && pageData.problem.visible">
            <section class="py-16 md:py-20 px-4">
                <div class="max-w-5xl mx-auto text-center">
                    <template x-if="pageData.problem.title.visible"><h2 class="text-3xl md:text-4xl font-bold mb-12" x-html="pageData.problem.title.value"></h2></template>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <template x-for="(point, index) in pageData.problem.points" :key="index">
                            <div x-show="point.visible" class="ui-panel p-8 rounded-xl">
                                <i :data-lucide="['clock', 'puzzle', 'lightbulb-off'][index % 3]" class="w-12 h-12 mx-auto mb-4" :class="['text-cyan-400', 'text-purple-400', 'text-pink-400'][index % 3]"></i>
                                <h3 class="text-xl font-bold mb-2" x-text="point.title"></h3>
                                <p class="text-gray-400" x-text="point.desc"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
        </template>
        
        <!-- Solution Section -->
        <template x-if="pageData.solution && pageData.solution.visible">
            <section class="py-16 md:py-20 px-4 bg-black bg-opacity-30">
                <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12 ui-panel p-8 rounded-2xl">
                    <template x-if="pageData.solution.imageUrl.visible">
                        <div class="md:w-1/2">
                            <img :src="pageData.solution.imageUrl.value" alt="Interface do Aura Engine" class="rounded-2xl shadow-2xl shadow-cyan-500/20">
                        </div>
                    </template>
                    <div class="md:w-1/2 text-center md:text-left">
                        <template x-if="pageData.solution.title.visible"><h2 class="text-3xl md:text-4xl font-bold mb-4" x-html="pageData.solution.title.value"></h2></template>
                        <template x-if="pageData.solution.description.visible"><p class="text-lg text-gray-300 mb-6" x-text="pageData.solution.description.value"></p></template>
                        <ul class="space-y-4 text-left">
                            <template x-for="(feature, index) in pageData.solution.features" :key="index">
                                <li x-show="feature.visible" class="flex items-start">
                                    <i :data-lucide="['brain-circuit', 'layers', 'library'][index % 3]" class="w-6 h-6 mr-3 mt-1 flex-shrink-0" :class="['text-cyan-400', 'text-purple-400', 'text-pink-400'][index % 3]"></i>
                                    <span><strong class="text-white" x-text="feature.title + ':'"></strong> <span x-text="feature.desc"></span></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </section>
        </template>

        <!-- Testimonials Section -->
        <template x-if="pageData.testimonials && pageData.testimonials.visible">
            <section class="py-16 md:py-20 px-4">
                <div class="max-w-5xl mx-auto text-center">
                    <template x-if="pageData.testimonials.title.visible"><h2 class="text-3xl md:text-4xl font-bold mb-12" x-text="pageData.testimonials.title.value"></h2></template>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                        <template x-for="(testimonial, index) in pageData.testimonials.items" :key="index">
                            <div x-show="testimonial.visible" class="ui-panel p-6 rounded-xl">
                                <img :src="testimonial.image" :alt="'Foto de ' + testimonial.name" class="w-16 h-16 rounded-full mb-4 border-2" :class="['border-cyan-500', 'border-purple-500', 'border-pink-500'][index % 3]">
                                <h4 class="font-bold text-white" x-text="testimonial.name"></h4>
                                <p class="text-sm text-gray-500" x-text="testimonial.role"></p>
                                <p class="text-gray-300 mt-4" x-text="testimonial.text"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
        </template>

        <!-- Offer Section -->
        <template x-if="pageData.offer && pageData.offer.visible">
            <section id="oferta" class="py-16 md:py-20 px-4">
                <div class="max-w-3xl mx-auto text-center ui-panel border-2 border-purple-500 rounded-2xl p-8 md:p-12 shadow-2xl shadow-purple-500/30">
                    <template x-if="pageData.offer.title.visible"><h2 class="text-3xl md:text-4xl font-black mb-4" x-html="pageData.offer.title.value"></h2></template>
                    <template x-if="pageData.offer.subtitle.visible"><p class="text-lg text-gray-300 mb-6" x-text="pageData.offer.subtitle.value"></p></template>
                    
                    <div class="bg-black p-6 rounded-lg mb-6 border border-gray-700">
                        <template x-if="pageData.offer.oldPrice.visible"><p class="text-xl text-gray-500 line-through" x-text="pageData.offer.oldPrice.value"></p></template>
                        <p class="text-2xl text-white">Por apenas</p>
                        <template x-if="pageData.offer.price.visible"><p class="text-5xl md:text-7xl font-extrabold text-white my-2" x-text="pageData.offer.price.value"></p></template>
                        <template x-if="pageData.offer.fullPrice.visible"><p class="text-xl text-white" x-text="pageData.offer.fullPrice.value"></p></template>
                    </div>

                    <div class="text-left bg-gray-900 bg-opacity-50 p-6 rounded-lg mb-8 border border-gray-700">
                        <template x-if="pageData.offer.bonusTitle.visible"><h3 class="text-xl font-bold text-center mb-4" x-html="pageData.offer.bonusTitle.value"></h3></template>
                        <ul class="space-y-3">
                            <template x-for="bonus in pageData.offer.bonuses" :key="bonus.text">
                                <li x-show="bonus.visible" class="flex items-center"><i data-lucide="check-circle-2" class="w-5 h-5 mr-2 text-green-400"></i><strong x-html="bonus.text"></strong></li>
                            </template>
                        </ul>
                    </div>
                    
                    <template x-if="pageData.offer.ctaButtonText.visible">
                        <a :href="pageData.hero.ctaLink.value" target="_blank" class="cta-button w-full block bg-gradient-to-r from-cyan-400 via-purple-600 to-pink-600 text-white font-bold text-2xl py-5 px-10 rounded-lg mb-4" x-text="pageData.offer.ctaButtonText.value"></a>
                    </template>
                    <p class="text-gray-400 text-sm">Compra 100% segura. Acesso imediato.</p>
                </div>
            </section>
        </template>

        <!-- Guarantee Section -->
        <template x-if="pageData.guarantee && pageData.guarantee.visible">
            <section class="py-16 px-4">
                <div class="max-w-3xl mx-auto flex flex-col md:flex-row items-center gap-8 ui-panel p-8 rounded-2xl">
                    <template x-if="pageData.guarantee.imageUrl.visible">
                        <div class="flex-shrink-0">
                            <img :src="pageData.guarantee.imageUrl.value" alt="Selo de Garantia" class="w-32 h-32 rounded-full border-4 border-cyan-400">
                        </div>
                    </template>
                    <div>
                        <template x-if="pageData.guarantee.title.visible"><h3 class="text-2xl font-bold mb-2" x-text="pageData.guarantee.title.value"></h3></template>
                        <template x-if="pageData.guarantee.text.visible"><p class="text-gray-400" x-text="pageData.guarantee.text.value"></p></template>
                    </div>
                </div>
            </section>
        </template>

        <!-- FAQ Section -->
        <template x-if="pageData.faq && pageData.faq.visible">
            <section class="py-16 md:py-20 px-4">
                <div class="max-w-3xl mx-auto">
                    <template x-if="pageData.faq.title.visible"><h2 class="text-3xl md:text-4xl font-bold text-center mb-12" x-text="pageData.faq.title.value"></h2></template>
                    <div class="space-y-4" x-data="{ open: 0 }">
                        <template x-for="(item, index) in pageData.faq.items" :key="index">
                            <div x-show="item.visible" class="ui-panel rounded-lg">
                                <button @click="open = open === index ? null : index" class="w-full text-left p-5 font-semibold text-lg flex justify-between items-center">
                                    <span x-text="item.q"></span>
                                    <i data-lucide="chevron-down" class="w-5 h-5 transition-transform" :class="{'rotate-180': open === index}"></i>
                                </button>
                                <div x-show="open === index" x-transition class="p-5 pt-0 text-gray-400" x-text="item.a"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
        </template>
        
        <!-- Footer -->
        <footer class="text-center py-8 px-4 border-t border-gray-900">
            <p class="text-gray-500">&copy; 2024 Aura Engine. Todos os direitos reservados.</p>
            <p class="text-gray-600 text-sm mt-2">Este site não é afiliado ao Facebook ou a qualquer entidade do Facebook. Depois que você sair do Facebook, a responsabilidade não é deles e sim do nosso site.</p>
        </footer>
    </div>
</body>
</html>
