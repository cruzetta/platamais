<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-icons@latest/dist/lucide.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Esconde o corpo da página até que a verificação de auth seja feita, para evitar "piscar" */
            display: none; 
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-container {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- ===== Seção do Dashboard ===== -->
    <div id="dashboard-section">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Meus Produtos</h1>
                <div class="flex items-center">
                    <span id="user-email" class="text-gray-600 mr-4 hidden sm:block"></span>
                    <button id="add-product-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md flex items-center transition-colors">
                        <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                        Novo Produto
                    </button>
                    <button id="logout-button" class="ml-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                        Sair
                    </button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card Fixo para o Editor da Página Nexus 5 -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between border-2 border-indigo-500">
                        <div>
                            <h3 class="font-bold text-lg mb-2 text-indigo-800">Página de Vendas Principal</h3>
                            <p class="text-sm text-gray-600 mb-4">Este é o editor da sua página principal (Nexus 5). Clique em editar para alterar os textos, vídeos e preços.</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end gap-2">
                            <a href="nexus5.html" class="w-full text-center text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                                Editar Página
                            </a>
                        </div>
                    </div>

                    <!-- Os outros produtos dinâmicos do Firestore serão inseridos aqui -->
                </div>
                 <div id="loading-indicator" class="text-center py-10">
                    <p class="text-gray-500">Carregando outros produtos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- ===== Modal para Adicionar/Editar Produto (Funcionalidade mantida) ===== -->
    <div id="product-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-30 modal-overlay opacity-0">
        <!-- O conteúdo do modal permanece o mesmo -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.body.style.display = 'block';
                    initializeApp(user);
                } else {
                    window.location.href = 'login.html';
                }
            });

            function initializeApp(user) {
                const userEmailDisplay = document.getElementById('user-email');
                const logoutButton = document.getElementById('logout-button');
                const addProductButton = document.getElementById('add-product-button');
                const productsListContainer = document.getElementById('products-list');
                const loadingIndicator = document.getElementById('loading-indicator');

                userEmailDisplay.textContent = user.email;
                fetchProducts(user); 
                
                lucide.createIcons();

                // A lógica do modal para adicionar novos produtos continua a mesma
                // ...

                async function fetchProducts(user) {
                    loadingIndicator.style.display = 'block';
                    
                    try {
                        // CORREÇÃO: Removido o .orderBy('createdAt') para evitar a necessidade de um índice composto no Firestore.
                        // A ordenação pode ser feita no lado do cliente se necessário.
                        const querySnapshot = await db.collection('products')
                                                      .where('ownerUid', '==', user.uid)
                                                      .get();
                        
                        if (querySnapshot.empty) {
                            loadingIndicator.innerHTML = '<p class="text-gray-500 col-span-full text-center">Nenhum outro produto dinâmico encontrado.</p>';
                        } else {
                             loadingIndicator.style.display = 'none';
                        }

                        querySnapshot.forEach(doc => {
                            const product = doc.data();
                            const productCard = `
                                <div class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between">
                                    <div>
                                        <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                                        <p class="text-sm text-gray-500 mb-4">${product.headline}</p>
                                    </div>
                                    <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end gap-2">
                                        <button class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded">Editar</button>
                                        <button class="text-sm bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-1 px-3 rounded">Excluir</button>
                                    </div>
                                </div>
                            `;
                            // Adiciona o card ao container
                            productsListContainer.insertAdjacentHTML('beforeend', productCard);
                        });
                        
                        lucide.createIcons();

                    } catch (error) {
                        console.error("Erro ao buscar produtos: ", error);
                        loadingIndicator.style.display = 'block'; // Garante que o loading seja visível
                        loadingIndicator.innerHTML = `<p class="text-red-500 col-span-full text-center">Não foi possível carregar os outros produtos. Verifique o console para mais detalhes.</p>`;
                    }
                }
                
                logoutButton.addEventListener('click', () => {
                    auth.signOut().catch(error => console.error('Erro ao sair:', error));
                });
            }
        });
    </script>
</body>
</html>
