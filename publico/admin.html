<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - PlataMais</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide-element@0.395.0/dist/lucide-element.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
        .toast { transition: transform 0.3s ease, opacity 0.3s ease; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- ===== Seção do Dashboard (inicialmente escondida) ===== -->
    <div id="dashboard-section" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Meus Produtos</h1>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-gray-600 hidden sm:block"></span>
                    <button id="add-product-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md flex items-center transition-colors">
                        <lucide-icon name="plus" class="w-5 h-5 mr-2"></lucide-icon>
                        Novo Produto
                    </button>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                        Sair
                    </button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card Fixo para o Editor da Página Nexus 5 -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between border-2 border-indigo-500">
                        <div>
                            <h3 class="font-bold text-lg mb-2 text-indigo-800">Página de Vendas Principal</h3>
                            <p class="text-sm text-gray-600 mb-4">Este é o editor da sua página principal (Nexus 5). Clique para alterar os textos, vídeos e preços.</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end gap-2">
                            <a href="nexus5.html" class="w-full text-center text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                                Editar Página
                            </a>
                        </div>
                    </div>
                    <!-- Produtos dinâmicos serão inseridos aqui pelo JavaScript -->
                </div>
                <div id="loading-indicator" class="text-center py-10 col-span-full">
                    <p class="text-gray-500">Carregando produtos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- ===== Modal para Adicionar/Editar Produto ===== -->
    <div id="product-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-30 modal-overlay">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 modal-container">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="space-y-4">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                        <input type="text" id="product-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700">Preço (ex: 19.90)</label>
                        <input type="number" step="0.01" id="product-price" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- O campo de caminho do ficheiro foi removido -->
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                    <button type="submit" id="save-button" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md flex items-center transition-colors disabled:opacity-50">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referências aos elementos do DOM
            const dashboardSection = document.getElementById('dashboard-section');
            const userEmailEl = document.getElementById('user-email');
            const addProductButton = document.getElementById('add-product-button');
            const logoutButton = document.getElementById('logout-button');
            const productsList = document.getElementById('products-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            // Elementos do Modal
            const modal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const productForm = document.getElementById('product-form');
            const productIdInput = document.getElementById('product-id');
            const productNameInput = document.getElementById('product-name');
            const productPriceInput = document.getElementById('product-price');
            const cancelButton = document.getElementById('cancel-button');
            const saveButton = document.getElementById('save-button');

            let currentUser;

            // Função principal de inicialização
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    dashboardSection.classList.remove('hidden');
                    userEmailEl.textContent = user.email;
                    setupEventListeners();
                    fetchProducts();
                } else {
                    window.location.href = 'login.html';
                }
            });

            function setupEventListeners() {
                addProductButton.addEventListener('click', () => openModal());
                logoutButton.addEventListener('click', () => auth.signOut());
                cancelButton.addEventListener('click', closeModal);
                productForm.addEventListener('submit', saveProduct);
            }

            function fetchProducts() {
                loadingIndicator.style.display = 'block';
                db.collection('products').where('ownerUid', '==', currentUser.uid)
                  .onSnapshot(querySnapshot => {
                    const dynamicProducts = productsList.querySelectorAll('.dynamic-product');
                    dynamicProducts.forEach(el => el.remove());

                    loadingIndicator.style.display = 'none';
                    if (querySnapshot.empty) {
                        const noProductsEl = document.createElement('p');
                        noProductsEl.className = 'text-gray-500 col-span-full text-center dynamic-product';
                        noProductsEl.textContent = 'Nenhum produto dinâmico encontrado. Clique em "Novo Produto" para adicionar.';
                        productsList.appendChild(noProductsEl);
                    } else {
                        querySnapshot.forEach(doc => {
                            renderProductCard({ id: doc.id, ...doc.data() });
                        });
                    }
                }, error => {
                    console.error("Erro ao buscar produtos: ", error);
                    loadingIndicator.textContent = 'Erro ao carregar produtos.';
                });
            }

            function renderProductCard(product) {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 flex flex-col justify-between dynamic-product';
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg mb-2">${product.nome}</h3>
                        <p class="text-gray-500 text-sm mb-1"><strong>Preço:</strong> R$ ${product.preco ? product.preco.toFixed(2) : '0.00'}</p>
                        <p class="text-gray-500 text-sm mb-4"><strong>ID:</strong> <code class="text-xs bg-gray-200 p-1 rounded">${product.id}</code></p>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end gap-2">
                        <button class="edit-btn text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md transition-colors">Editar</button>
                        <button class="delete-btn text-sm bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-1 px-3 rounded-md transition-colors">Excluir</button>
                    </div>
                `;
                
                card.querySelector('.edit-btn').addEventListener('click', () => openModal(product));
                card.querySelector('.delete-btn').addEventListener('click', () => {
                    if (confirm('Tem a certeza que quer apagar este produto? Esta ação não pode ser desfeita.')) {
                        deleteProduct(product.id);
                    }
                });

                productsList.appendChild(card);
            }
            
            function openModal(product = null) {
                productForm.reset();
                if (product) {
                    modalTitle.textContent = 'Editar Produto';
                    productIdInput.value = product.id;
                    productNameInput.value = product.nome;
                    productPriceInput.value = product.preco;
                } else {
                    modalTitle.textContent = 'Adicionar Novo Produto';
                    productIdInput.value = '';
                }
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            async function saveProduct(e) {
                e.preventDefault();
                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                const productId = productIdInput.value;
                const productData = {
                    nome: productNameInput.value,
                    preco: parseFloat(productPriceInput.value),
                    // O campo caminhoDoFicheiro já não é necessário aqui
                    ownerUid: currentUser.uid,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    if (productId) {
                        await db.collection('products').doc(productId).update(productData);
                    } else {
                        productData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        await db.collection('products').add(productData);
                    }
                    closeModal();
                } catch (error) {
                    console.error("Erro ao salvar produto: ", error);
                    alert("Erro ao salvar o produto.");
                } finally {
                    saveButton.disabled = false;
                    saveButton.textContent = 'Salvar';
                }
            }

            async function deleteProduct(productId) {
                try {
                    await db.collection('products').doc(productId).delete();
                } catch (error) {
                    console.error("Erro ao apagar produto: ", error);
                    alert("Erro ao apagar o produto.");
                }
            }
        });
    </script>
</body>
</html>
