<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Liberado - FLASH BEAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .access-button {
            background: linear-gradient(90deg, #3DDE70, #22A74B);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .access-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(61, 222, 112, 0.5);
        }
        #main-content {
            display: none; /* Conteúdo fica oculto até a verificação */
        }
    </style>
</head>
<body class="antialiased">

    <div id="main-content" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-[#1a1a1a] p-8 rounded-2xl shadow-2xl max-w-lg w-full border-t-4 border-green-500">
            <div class="text-green-400 mb-4">
                <i class="fas fa-check-circle fa-5x"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-white">Pagamento Aprovado!</h1>
            <p class="text-gray-300 mb-8 text-lg">Seu acesso ao <span class="font-bold">Plugin e Método FLASH BEAT</span> foi liberado!</p>

            <div class="bg-gray-800 p-4 rounded-lg mb-8 border border-gray-700">
                <p class="text-lg font-semibold">Clique no botão abaixo para fazer o download e acessar as aulas:</p>
            </div>

            <!-- Link da ferramenta atualizado -->
            <a href="https://drive.google.com/drive/folders/1yEi3PKvDHCSVyYNHV6f69yqonPdrD_nl?usp=drive_link" target="_blank" rel="noopener noreferrer" id="tool-link" class="access-button w-full inline-block text-white font-bold py-4 px-8 rounded-lg text-xl uppercase">
                <i class="fas fa-download mr-2"></i> Acessar Agora
            </a>

            <p class="text-xs text-gray-500 mt-8">Dica: Salve esta página nos seus favoritos para facilitar o acesso futuro.</p>
        </div>
    </div>

    <script>
        // Função de verificação de acesso
        (function checkAccess() {
            // A chave que "lembra" que o usuário já pagou
            const accessKey = 'hasFlashbeatAccess';

            // Verifica se o usuário tem a chave de acesso salva no navegador
            if (localStorage.getItem(accessKey) === 'true') {
                // Se tiver acesso, exibe o conteúdo da página.
                document.getElementById('main-content').style.display = 'flex';
            } else {
                // Se não tiver acesso, redireciona para a página de vendas.
                // Isso impede que pessoas não autorizadas acessem esta página.
                window.location.href = 'flashbeat.html';
            }
        })();
    </script>

</body>
</html>
